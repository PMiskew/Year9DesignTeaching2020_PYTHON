<!DOCTYPE html>
<html>
<head>
	<title></title>


	<!--
		Source: https://developer.mozilla.org/en-US/docs/Games/Tutorials/2D_Breakout_game_pure_JavaScript/Move_the_ball
	-->

	<style>
		canvas { background: #eee; }
	</style>
	
</head>
<body>

	<canvas id="myCanvas" width="480" height="320"></canvas>
	<script>


		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		var x = canvas.width/2;
		var y = canvas.height-30;
		var dx = 2;
		var dy = -2;

		function drawBall() {
		    ctx.beginPath();
		    ctx.arc(x, y, 10, 0, Math.PI*2);
		    ctx.fillStyle = "#0095DD";
		    ctx.fill();
		    ctx.closePath();
		}

		function draw() {
		    ctx.clearRect(0, 0, canvas.width, canvas.height);
		    drawBall();
		    x += dx;
		    y += dy;
		}

		setInterval(draw, 10);

	</script>
</body>
</html>
